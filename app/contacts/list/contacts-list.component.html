<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h2>My Contacts</h2>
      <a routerLink="/contact/save" class="btn btn-success">New</a>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name:</th>
            <th>Email:</th>
            <th>Telephone:</th>
            <th>Delete:</th>
          </tr>
        </thead>

        <tbody>
          <!-- [elemento] isso Ã© chamado de propertie biding | seta rota + contactID (rota/:id)-->
          <tr *ngFor="let contact of contacts" [routerLink]="['/contact/save', contact.id]">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.telephone}}</td>
            <td><button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
